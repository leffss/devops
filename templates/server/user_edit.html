{% extends 'base.html' %}
{% load static %}

  {% block title %}
  <title>用户设置</title>
  {% endblock title %}

	{% block navheader %}
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-1">
          <div class="col-12">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">主机管理</li>
			  <li class="breadcrumb-item"><a href="{% url 'server:users' %}">用户列表</a></li>
			  <li class="breadcrumb-item active">用户设置</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
	{% endblock navheader %}
	
		  {% block content %}
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">用户信息</h3>
				<div class="card-tools">
				  <button type="button" class="btn btn-tool" data-widget="collapse">
					<i class="fas fa-minus"></i>
				  </button>
				  <button type="button" class="btn btn-tool" data-widget="remove">
					<i class="fas fa-times"></i>
				  </button>
				</div>
            </div>
            <!-- /.card-header -->
            <div class="card-body row">
				<input type="text" id="userid" value="{{ user.id }}" hidden>
				<div class="col-2 pt-1 pb-1">名称<span style="color:red;"> * </span>：</div><div class="col-10 pt-1 pb-1"><input class="form-control" type="text" id="name" value="{{ user.name }}" disabled></div>
				<div class="col-2 pt-1 pb-1">用户名<span style="color:red;"> * </span>：</div><div class="col-10 pt-1 pb-1"><input class="form-control" type="text" id="username"  value="{{ user.username }}"></div>
				<div class="col-2 pt-1 pb-1">密码<span style="color:red;"> * </span>：</div><div class="col-10 pt-1 pb-1"><input class="form-control" type="text" id="password" value="{{ user.password }}"></div>
				<div class="offset-2 col-10 pt-1 pb-1" id="enabled_click">
					<div class="custom-switch custom-switch-on-success">
                      <input type="checkbox" class="custom-control-input" id="enabled" {% if user.enabled %}checked{% endif %}>
                      <label class="custom-control-label" for="enabled">登陆后是否 su 跳转超级用户</label>
                    </div>
				</div>
				<div class="col-2 pt-1 pb-1 super" {% if not user.enabled %}style="display:none;"{% endif %}>超级用户：</div><div class="col-10 pt-1 pb-1 super" {% if not user.enabled %}style="display:none;"{% endif %}><input class="form-control" type="text" id="superusername"  value="{{ user.superusername | default:'' }}"></div>
				<div class="col-2 pt-1 pb-1 super" {% if not user.enabled %}style="display:none;"{% endif %}>超级密码：</div><div class="col-10 pt-1 pb-1 super" {% if not user.enabled %}style="display:none;"{% endif %}><input class="form-control" type="text" id="superpassword" value="{{ user.superpassword | default:'' }}"></div>
				<div class="col-2 pt-1 pb-1">备注：</div><div class="col-10 pt-1 pb-1"><textarea id="memo" class="form-control">{{ user.memo | default:'' }}</textarea></div>
				<div class="offset-2 col-10 pt-2"><button class="btn btn-default" type="reset">重置</button><button class="btn btn-success ml-2" onclick="changeuserprofile(this);">提交</button></div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card --> 
		  {% endblock content %}

{% block js %}

<script>

$("#enabled_click").click(function(){
	if ($("#enabled").is(':checked')) {
		$(".super").show();
	} else {
		$(".super").hide();
	}
});

// 修改用户信息
changeuserprofile = function(event) {
	toastr.options.closeButton = true;
	toastr.options.showMethod = 'slideDown';
	toastr.options.hideMethod = 'fadeOut';
	toastr.options.closeMethod = 'fadeOut';
	toastr.options.timeOut = 3000;	
	toastr.options.extendedTimeOut = 0;	
	toastr.options.progressBar = true;
	toastr.options.positionClass = 'toast-top-right'; 
	
	$(event).removeAttr("onclick");
	$(event).attr("disabled", true);
	
	var userid = $('#userid').val();
	var name = $('#name').val();
	var username = $('#username').val();
	var password = $('#password').val();
	var memo = $('#memo').val();
	var enabled;
	if ($("#enabled").is(':checked')) {
		enabled = true;
	} else {
		enabled = false;
	}
	var superusername = $('#superusername').val();
	var superpassword = $('#superpassword').val();
	
	if (enabled == true) {
		if (superusername == '' || superpassword == '') {
			toastr.error('超级用户或者超级密码不能为空');
			$(event).removeAttr("disabled");
			$(event).attr("onclick", "changeuserprofile(this);");
			return false;
		}
	} else {
		superusername = '';
		superpassword = '';
	}
	
	csrfmiddlewaretoken = '{{ request.COOKIES.csrftoken }}';
	
	$.ajax({
		url: "{% url 'server_api:user_update' %}",
		async: true,
		type: 'POST',
		dataType: 'json',
		data: {
			'csrfmiddlewaretoken': csrfmiddlewaretoken,
			'userid': userid,
			'username': username,
			'password': password,
			'memo': memo,
			'enabled': enabled,
			'superusername': superusername,
			'superpassword': superpassword,
		},
		timeout: 5000,
		cache: true,
		beforeSend: LoadFunction, //加载执行方法
		error: errFunction,  //错误执行方法
		success: succFunction, //成功执行方法
	});
	
	function LoadFunction() {
		// 提交中
	};
	
	function errFunction() {
		// 消息框
		toastr.error('更新用户错误');
		$(event).removeAttr("disabled");
		$(event).attr("onclick", "changeuserprofile(this);");
	};
	
	function succFunction(res) {
		if (res.code != 200) {
			// 消息框
			toastr.error('更新用户错误: ' + res.err);
			$(event).removeAttr("disabled");
			$(event).attr("onclick", "changeuserprofile(this);");
		} else {
			// 消息框
			toastr.options.timeOut = 1000;
			toastr.options.onHidden = function() { window.location.href = "{% url 'server:user' user.id %}"; }
			toastr.success('更新用户成功');
		}
	};
}

</script>
{% endblock js %}
