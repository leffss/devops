{% extends 'base.html' %}
{% load static %}

  {% block title %}
  <title>新增组</title>
  {% endblock title %}

	{% block navheader %}
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-1">
          <div class="col-12">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">用户管理</li>
			  <li class="breadcrumb-item"><a href="{% url 'user:groups' %}">组</a></li>
			  <li class="breadcrumb-item active">新增组</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
	{% endblock navheader %}
	
		  {% block content %}
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">组</h3>
				<div class="card-tools">
				  <button type="button" class="btn btn-tool" data-widget="collapse">
					<i class="fas fa-minus"></i>
				  </button>
				  <button type="button" class="btn btn-tool" data-widget="remove">
					<i class="fas fa-times"></i>
				  </button>
				</div>
            </div>
            <!-- /.card-header -->
            <div class="card-body row">
				<div class="col-12">
					<div class="alert alert-warning alert-dismissible" style="font-size:0.9rem;">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
						提示：添加后组名不可修改.
					</div>
				</div>
				<div class="col-2 pt-1 pb-1">组名<span style="color:red;"> * </span>：</div><div class="col-10 pt-1 pb-1"><input class="form-control" type="text" id="groupname"></div>
				<div class="col-2 pt-1 pb-1">用户：</div>
				<div class="col-5 pt-1 pb-1">
				  <div class="form-group">
                    <span>组内用户</span>
                    <select multiple class="form-control" id="user_select_left" style="min-height:150px">
                    </select>
                  </div>
				</div>
				<div class="col-5 pt-1 pb-1">
				  <div class="form-group">
                    <span>其他用户</span>
                    <select multiple class="form-control" id="user_select_right" style="min-height:150px">
					  {% for user in all_users %}
					  <option value="{{ user.id }}">{{ user.username }}</option>
					  {% endfor %}
                    </select>
                  </div>
				</div>
				
				<div class="col-2 pt-1 pb-1">主机：</div>
				<div class="col-5 pt-1 pb-1">
				  <div class="form-group">
                    <span>拥有主机</span>
                    <select multiple class="form-control" id="host_select_left" style="min-height:150px">
                    </select>
                  </div>
				</div>
				<div class="col-5 pt-1 pb-1">
				  <div class="form-group">
                    <span>其他主机</span>
                    <select multiple class="form-control" id="host_select_right" style="min-height:150px">
					  {% for host in all_hosts %}
					  <option value="{{ host.id }}">{{ host.hostname }}_{{ host.ip }}_{{ host.remote_user.username }}</option>
					  {% endfor %}
                    </select>
                  </div>
				</div>
				
				<div class="col-2 pt-1 pb-1">备注：</div><div class="col-10 pt-1 pb-1"><textarea id="memo" class="form-control">{{ group.memo | default:'' }}</textarea></div>
				<div class="offset-2 col-10 pt-2"><button class="btn btn-default" type="reset">重置</button><button class="btn btn-success ml-2" onclick="changeuserprofile(this);">提交</button></div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card --> 
		  {% endblock content %}

{% block js %}

<script>
// 修改个人信息
changeuserprofile = function(event) {
	toastr.options.closeButton = true;
	toastr.options.showMethod = 'slideDown';
	toastr.options.hideMethod = 'fadeOut';
	toastr.options.closeMethod = 'fadeOut';
	toastr.options.timeOut = 3000;	
	toastr.options.extendedTimeOut = 0;	
	toastr.options.progressBar = true;
	toastr.options.positionClass = 'toast-top-right'; 
	
	$(event).removeAttr("onclick");
	$(event).attr("disabled", true);

	var groupname = $('#groupname').val();
	var memo = $('#memo').val();

	var users = new Array();
	$("#user_select_left option").each(function(){
		var value = $(this).val();   //获取option值
		users.push(value);
	});
	users = users.join(",")
	
	var hosts = new Array();
	$("#host_select_left option").each(function(){
		var value = $(this).val();   //获取option值
		hosts.push(value);
	});
	hosts = hosts.join(",")
	
	csrfmiddlewaretoken = '{{ request.COOKIES.csrftoken }}';
	
	$.ajax({
		url: "{% url 'user_api:group_add' %}",
		async: true,
		type: 'POST',
		dataType: 'json',
		data: {
			'csrfmiddlewaretoken': csrfmiddlewaretoken,
			'groupname': groupname,
			'memo': memo,
			'users': users,
			'hosts': hosts,
		},
		timeout: 5000,
		cache: true,
		beforeSend: LoadFunction, //加载执行方法
		error: errFunction,  //错误执行方法
		success: succFunction, //成功执行方法
	});
	
	function LoadFunction() {
		// 提交中
	};
	
	function errFunction() {
		// 消息框
		toastr.error('添加组错误');
		$(event).removeAttr("disabled");
		$(event).attr("onclick", "changeuserprofile(this);");
	};
	
	function succFunction(res) {
		if (res.code != 200) {
			// 消息框
			toastr.error('添加组错误: ' + res.err);
			$(event).removeAttr("disabled");
			$(event).attr("onclick", "changeuserprofile(this);");
		} else {
			// 消息框
			toastr.options.timeOut = 1000;
			toastr.options.onHidden = function() { window.location.href = "{% url 'user:groups' %}"; }
			toastr.success('添加组成功');
		}
	};
}

// 左右选项框
$(function(){
    //移到右边
    $('#add').click(function() {
    //获取选中的选项，删除并追加给对方
        $('#select1 option:selected').appendTo('#select2');
    });
    //移到左边
    $('#remove').click(function() {
        $('#select2 option:selected').appendTo('#select1');
    });
	
    //全部移到右边
    $('#add_all').click(function() {
        //获取全部的选项,删除并追加给对方
        $('#select1 option').appendTo('#select2');
    });
    //全部移到左边
    $('#remove_all').click(function() {
        $('#select2 option').appendTo('#select1');
    });
	
    //双击选项
    $('#user_select_left').dblclick(function(){ //绑定双击事件
        //获取全部的选项,删除并追加给对方
        $("option:selected",this).appendTo('#user_select_right'); //追加给对方
    });
    //双击选项
    $('#user_select_right').dblclick(function(){
       $("option:selected",this).appendTo('#user_select_left');
    });
	
	
	//双击选项
    $('#host_select_left').dblclick(function(){ //绑定双击事件
        //获取全部的选项,删除并追加给对方
        $("option:selected",this).appendTo('#host_select_right'); //追加给对方
    });
    //双击选项
    $('#host_select_right').dblclick(function(){
       $("option:selected",this).appendTo('#host_select_left');
    });
	
});

</script>
{% endblock js %}
